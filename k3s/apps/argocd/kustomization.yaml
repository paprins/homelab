apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - https://raw.githubusercontent.com/argoproj/argo-cd/refs/tags/v3.3.2/manifests/install.yaml
  - argocd.sealed-secret.yaml
  - ingress.yaml

patches:
  - path: argocd-cmd-params-cm.patch.yaml
    target:
      kind: ConfigMap
      name: argocd-cmd-params-cm
  - path: argocd-cm.patch.yaml
    target:
      kind: ConfigMap
      name: argocd-cm
  - path: argocd-rbac-cm.patch.yaml
    target:
      kind: ConfigMap
      name: argocd-rbac-cm
## --- k3s-specific: disable components that don't exist ---
kubeControllerManager:
  enabled: false
kubeScheduler:
  enabled: false
kubeProxy:
  enabled: false
kubeEtcd:
  enabled: false

## --- Prometheus: lean config ---
prometheus:
  prometheusSpec:
    retention: 7d
    retentionSize: "5GB"
    scrapeInterval: 60s
    evaluationInterval: 60s
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        memory: 1536Mi
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    # Pickup ServiceMonitors from all namespaces (for trivy-operator)
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false

## --- Grafana: lightweight ---
grafana:
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      memory: 256Mi
  sidecar:
    dashboards:
      enabled: true
      searchNamespace: ALL

## --- AlertManager: minimal ---
alertmanager:
  alertmanagerSpec:
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        memory: 64Mi

## --- node-exporter: per-node, keep tiny ---
nodeExporter:
  resources:
    requests:
      cpu: 10m
      memory: 16Mi
    limits:
      memory: 32Mi

## --- kube-state-metrics: minimal ---
kube-state-metrics:
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      memory: 64Mi
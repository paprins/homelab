## --- k3s-specific: disable components that don't exist ---
kubeControllerManager:
  enabled: false
kubeScheduler:
  enabled: false
kubeProxy:
  enabled: false
kubeEtcd:
  enabled: false

## --- Prometheus: lean config ---
prometheus:
  prometheusSpec:
    retention: 7d
    retentionSize: "5GB"
    scrapeInterval: 60s
    evaluationInterval: 60s
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        memory: 1536Mi
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    # Pickup ServiceMonitors from all namespaces (for trivy-operator)
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false

## --- Grafana: lightweight ---
grafana:
  assertNoLeakedSecrets: false
  ingress:
    enabled: true
    ingressClassName: traefik
    hosts:
      - grafana.geeklabs.dev
    path: /
    pathType: Prefix
    tls:
      - hosts:
          - grafana.geeklabs.dev

  admin:
    existingSecret: grafana-admin-credentials
    userKey: admin_user
    passwordKey: admin_password
  
  grafana.ini:
    server:
      root_url: https://grafana.geeklabs.dev
    analytics:
      enabled: false
      reporting_enabled: false
      check_for_updates: false
    auth:
        signout_redirect_url: "https://auth.geeklabs.dev/application/o/grafana/end-session/"
        oauth_auto_login: true
    auth.generic_oauth:
        name: authentik
        enabled: true
        client_id: $__file{/etc/secrets/grafana-oauth-secrets/clientId}
        client_secret: $__file{/etc/secrets/grafana-oauth-secrets/clientSecret}
        scopes: "openid profile email"
        auth_url: "https://auth.geeklabs.dev/application/o/authorize/"
        token_url: "https://auth.geeklabs.dev/application/o/token/"
        api_url: "https://auth.geeklabs.dev/application/o/userinfo/"
        role_attribute_path: contains(groups, 'Grafana Admins') && 'Admin' || contains(groups, 'Grafana Editors') && 'Editor' || 'Viewer'
  extraSecretMounts:
    - name: grafana-oauth-secrets
      secretName: grafana-oauth-secrets
      defaultMode: 0440
      mountPath: /etc/secrets/grafana-oauth-secrets
      readOnly: true
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      memory: 256Mi
  sidecar:
    dashboards:
      enabled: true
      searchNamespace: ALL

## --- AlertManager: minimal ---
alertmanager:
  alertmanagerSpec:
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        memory: 64Mi

## --- node-exporter: per-node, keep tiny ---
nodeExporter:
  resources:
    requests:
      cpu: 10m
      memory: 16Mi
    limits:
      memory: 32Mi

## --- kube-state-metrics: minimal ---
kube-state-metrics:
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      memory: 64Mi
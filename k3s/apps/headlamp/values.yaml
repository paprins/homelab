---
config:
  oidc:
    secret:
      create: false
    externalSecret:
      enabled: true
      name: headlamp-oidc
  pluginsDir: /build/plugins

initContainers:
  - command:
      - /bin/sh
      - '-c'
      - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
    image: ghcr.io/kubebeam/trivy-headlamp-plugin:v0.3.1
    name: trivy-plugin
    volumeMounts:
      - mountPath: /build/plugins
        name: headlamp-plugins
volumeMounts:
  - name: headlamp-plugins
    mountPath: /build/plugins
volumes:
  - name: headlamp-plugins
    emptyDir: {}

ingress:
  enabled: true
  ingressClassName: traefik
  tls:
    - hosts:
        - dash.geeklabs.dev
  hosts:
    - host: dash.geeklabs.dev
      paths:
        - path: /
          type: Prefix